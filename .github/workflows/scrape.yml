name: Daily Fund Scraper

on:
  schedule:
    # Run at 6 PM EST (11 PM UTC) on weekdays (markets close at 4 PM EST)
    - cron: '0 23 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        run: python scraper.py

      - name: Upload debug screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug_screenshot.png
          if-no-files-found: ignore

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          git diff --staged --quiet || git commit -m "Update fund data for $(date +'%Y-%m-%d')"
          git push
